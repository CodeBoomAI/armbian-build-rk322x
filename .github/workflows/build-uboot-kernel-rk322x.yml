name: Build RK322x Kernel and U-Boot

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 180
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git build-essential bc libncurses5-dev debootstrap \
          qemu-user-static dosfstools gparted rsync unzip parted pv \
          curl gcc-aarch64-linux-gnu device-tree-compiler \
          python3-dev python3-pip python3-venv \
          libssl-dev liblz4-tool zlib1g-dev \
          flex bison libelf-dev dwarves
        
        pip3 install --user pyyaml
        
    - name: Build for RK322x
      run: |
        # Create pre-configured answers file to skip all interactive prompts
        mkdir -p userpatches
        cat <<EOF > userpatches/config-github-actions.conf
        BUILD_MINIMAL=no
        BUILD_DESKTOP=no
        KERNEL_CONFIGURE=no
        MINIMAL_IMAGE=no
        BSP_BUILD_ONLY=yes
        KERNEL_KEEP_CONFIG=no
        EXPERT=yes
        DIALOG_RC=no
        DISABLE_DIALOG=yes
        NO_HOST_RELEASE_CHECK=yes
        SKIP_EXTERNAL_TOOLCHAINS=yes
        EOF
        
        # Run build with forced non-interactive mode
        export DEBIAN_FRONTEND=noninteractive
        export BUILD_OPTIONS="noconfig"
        export FORCE_BOOTSCRIPT_UPDATE="no"
        
        ./compile.sh \
          BOARD=rk322x-box \
          BRANCH=current \
          RELEASE=jammy \
          CLEAN_LEVEL="make,debs" \
          LOG_SUBPATH="github-actions" \
          SKIP_LOG_ARCHIVE=yes 2>&1 | tee build.log
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: rk322x-build-artifacts
        path: |
          output/debs/linux-*
          output/debs/u-boot-*
          output/images/u-boot-*
          build.log
        if-no-files-found: error
        retention-days: 5
